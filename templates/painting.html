{% load static %}

<!DOCTYPE html>
<html>
<head>

	<meta name="title" content="{{painting.name}} | Eszter Wolf">
	<meta name="description" content="{{painting.text}}">
	<meta name="keywords" content="Wofl Eszter festő, wolf eszter festő, Wolf Eszter, Eszter Wolf painter, eszter wolf painter, eszter wolf, {{painting.name}}">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="language" content="English">
	<meta name="revisit-after" content="31 days">
	<meta name="author" content="Web'Still">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eszter Wolf - {{painting.name}}</title>
	<link rel="stylesheet" href="{% static 'assets/style/style.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="icon" href="{% static 'assets/pics/favicon.png' %}">
</head>
<body>

	{% include 'navbar.html' %}

	<main>
			<div class="title-dark">
				<h2>{{painting.name}}</h2>
			</div>
			<div class="light">
				<div class="wrapper">
					<div class="paintings indi">
						<img src="{{painting.image.url}}" alt="{{painting.name}}">
						<div class="paint">
							<p align="center"><small>size {{painting.size1}} × {{painting.size2}} cm</small></p>
							<h3>{{painting.name}}</h3>
							<p class="date">{{painting.date}}</p>
						</div>
						</div>
					</div>
				</div>
			</div>

		{% include 'footer-white.html' %}
	</main>

</body>
</html>
