{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web'dash</title>
	<link rel="stylesheet" type="text/css" href="{% static 'dash/style.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="icon" href="{% static 'assets/pics/favicon.png' %}">
</head>
<body>
	
	{% include 'dash/navbar.html' %}


<div class="grid">
{% include 'dash/sidebar.html' %}

    	<main class="main">

			<div class="row">
                <div class="card-03">
					{% for message in messages %}
						<p align="center"><h3 style="margin: 0 70px; display: block">{{message}}</h3></p>
					{% endfor %}
                </div>
            </div>
			
    		<div class="row">
                <div class="row">
                    <div class="card-03">
                        <a id="button" href="{% url 'upload-painting-category' %}">Upload Painting Category</a>
                        <a id="button" href="{% url 'upload-mapping-category' %}">Upload Mapping Category</a>
                        <a id="button" href="{% url 'upload-connecting-category' %}">Upload connecting Category</a>
                    </div>
                </div>
            </div>

           {% include 'dash/footer.html' %}
		</main>
</div>

	</body>
</html>
